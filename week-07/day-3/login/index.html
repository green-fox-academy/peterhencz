<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" property="stylesheet" media="screen" href="style.css" />
  </head>
  <body>
    <div id="toggle" class="container">
      <form>
        <h1>ACCOUNT LOGIN</h1>
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <a>Forgot Password?</a>
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
