<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>fancy table</title>
  <link type="text/css" rel="stylesheet" property="stylesheet" media="screen"
href="style.css" />
</head>

<body>
  <div class='main'>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$ 50,000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$ 10,000</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$ 85,000</td>
        </tr>
        <tr>
          <td>April</td>
          <td>$ 56,000</td>
        </tr>
        <tr>
          <td id="leftbottom">May</td>
          <td id="rightbottom">$ 98,000</td>
        </tr>
      </tbody>

    </table>
  </div>

</body>

</html>
